<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizzard, Spock</title>
</head>

<body>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Player Choice: <span id="player-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <button id="rock">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
    <button id="paper">Paper <i class="fa-solid fa-hand"></i></button>
    <button id="scissors">Scissors <i class="fa-solid fa-hand-scissors"></i></button>
    <button id="lizzard">Lizzard <i class="fa-solid fa-hand-lizard"></i></button>
    <button id="spock">Spock <i class="fa-solid fa-hand-spock"></i></button>
    
        

    <script src="assets/js/script.js"></script>

</body>

</html>
